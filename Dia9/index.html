<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./media/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="contenido">
        <img src="#" alt="" class="imgPokemon" id="imgPokemon" />
        <h1>
            <span id="numero"></span>-
            <span class="nombre" id="nombre"></span>
        </h1>
        <form class="formulario" id="formulario">
            <input type="search" placeholder="nombre o numero" id="busqueda" />
        </form>
        <div class="botones">
            <button class="atras" id="atras">Atras &lt</button>
            <button class="siguiente" id="siguiente">Siguiente &gt</button>
        </div>
        <img src="./media/pokedex.png" alt="pokedex" class="pokedex" />
        <audio autoplay src="" class="chirridos" id="chirridos"></audio>
    </div>
</body>
<script src="./script/script.js"></script>

</html>
