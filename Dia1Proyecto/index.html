<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="contenido">
        <h1>Simulador de Gastos Diarios</h1>

        <div class="menuActivo" id="menu">
            <button onclick="mostrarmenu(registrar)">Registrar Nuevo Gasto</button>
            <button onclick="mostrarmenu(gastos)">Ver Gastos</button>
            <button onclick="mostrarmenu(totales)">Calcular Totales</button>
            <button onclick="mostrarmenu(reportes)">Generar Reportes</button>
            <a href="./index2.html">Salir</a>
        </div>


        <div class="menu" id="Registrar">
            <button class="btn-volver" onclick="volvermenu()">Volver al menu</button>
            <h2>Registrar Nuevo Gasto</h2>
            <form action="./index.html">
                <div class="NuevoGasto">
                    <label for="monto">Monto del Gasto $:</label>
                    <input type="number" id="monto" required>
                </div>
                <div class="NuevoGasto">
                    <label for="cantidad">cantidad</label>
                    <input type="number" id="cantidad" value="1" required>
                </div>
                <div class="NuevoGasto">
                    <label for="categoria">categoria</label>
                    <select name="" id="categoria" required>
                        <option value="">Selecciona una categoria</option>
                        <option value="comida">comida</option>
                        <option value="transporte">transporte</option>
                        <option value="entretenimiento">entretenimiento</option>
                        <option value="salud">salud</option>
                        <option value="ropa">ropa</option>
                        <option value="tecnologia">tecnologia</option>
                        <option value="hogar">hogar</option>
                        <option value="otros">otros</option>
                    </select>
                </div>
                <div class="NuevoGasto">
                    <label for="descripcion">descripcion</label>
                    <textarea name="" id="descripcion" ></textarea>
                </div>
                <div class="NuevoGasto">
                    <label for="fecha">fecha</label>
                    <input type="date" id="fecha" required>
                </div>
                <button type="submit" class="boton">Guardar Gasto</button>
            </form>
        </div>


        <div class="menu" id="verGastos">
            <button class="btn-volver" onclick="volvermenu()">Volver al menu</button>
            <h2>Mis Gastos</h2>
            <div class="filtros">
                <button class="boton">Ver todos los Gastos</button>
                <button class="boton">Filtrar por Categoria</button>
                <button class="boton">Filtrar por Fecha</button>
            </div>
            <div class="filtroCategoria" id="filtroCategoria">
                <h3>Filtrar por Categoria</h3>
                <div class="categorias">comida</div>
                <div class="categorias">transporte</div>
                <div class="categorias">entretenimiento</div>
                <div class="categorias">salud</div>
                <div class="categorias">ropa</div>
                <div class="categorias">tecnologia</div>
                <div class="categorias">hogar</div>
                <div class="categorias">otros</div>
            </div>
            <div class="filtroFecha" id="filtroFecha">
                <h3>Filtrar por Rango de Fecha</h3>
                <input type="date" id="fechaInicio">
                <input type="date" id="fechaFin">
                <button class="boton">Aplicar Filtro</button>
            </div>
            <div id="listaGastos"></div>
        </div>


        <div class="menu" id="Calcular">
            <button class="btn-volver" onclick="volvermenu()">Volver al menu</button>
            <h2>Calcular Totales</h2>
            <div class="filtros">
                <button class="boton">TotaL Diario</button>
                <button class="boton">Total Semanal</button>
                <button class="boton">Total Mensual</button>
            </div>
            <div id="resultadoCalculo"></div>
        </div>


        <div class="menu" id="Reportes">
            <button class="btn-volver" onclick="volvermenu()">Volver al menu</button>
            <h2>Reportes de Gastos</h2>
            <div class="filtros">
                <button class="boton">Reporte Diario</button>
                <button class="boton">Reporte Semanal</button>
                <button class="boton">Reporte Mensual</button>
            </div>
            <div id="resultadoReporte"></div>
        </div>
    </div>



</body>
<script src="./script/script.js"></script>
</html>
